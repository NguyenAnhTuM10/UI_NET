<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./login/fonts/icomoon/style.css" />

        <link rel="stylesheet" href="./login/css/owl.carousel.min.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./login/css/bootstrap.min.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./login/css/style.css" />

        <title>Đăng Nhập</title>
    </head>
    <body>
        <div class="d-md-flex half">
            <div
                class="bg"
                style="background-image: url('./login/images/bg_1.jpg')"
            ></div>
            <div class="contents">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block mx-auto">
                                <div class="text-center mb-5">
                                    <h3 class="text-uppercase">
                                        Đăng Nhập <strong></strong>
                                    </h3>
                                </div>
                                <form action="#" method="post">
                                    <div class="form-group first">
                                        <label for="username"
                                            >Tên Đăng Nhập</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder=""
                                            id="username"
                                        />
                                    </div>
                                    <div class="form-group last mb-3">
                                        <label for="password">Mật Khẩu</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            placeholder=""
                                            id="password"
                                        />
                                    </div>

                                    <div
                                        class="d-sm-flex mb-5 align-items-center"
                                    >
                                        <label
                                            class="control control--checkbox mb-3 mb-sm-0"
                                            ><span class="caption"
                                                >Nhớ mật khẩu</span
                                            >
                                            <input
                                                type="checkbox"
                                                checked="checked"
                                            />
                                            <div
                                                class="control__indicator"
                                            ></div>
                                        </label>
                                        <span class="ml-auto"
                                            ><a href="#" class="forgot-pass"
                                                >Quên Mật Khẩu</a
                                            ></span
                                        >
                                    </div>

                                    <input
                                        type="submit"
                                        value=" Đăng Nhập"
                                        class="btn btn-block py-2 btn-primary"
                                    />

                                    <span class="text-center my-3 d-block"
                                        >Hoặc</span
                                    >

                                    <div class="">
                                        <a
                                            href="#"
                                            class="btn btn-block py-2 btn-facebook"
                                        >
                                            <span
                                                class="icon-facebook mr-3"
                                            ></span>
                                            Đăng Nhập Với Facebook
                                        </a>
                                        <a
                                            href="#"
                                            class="btn btn-block py-2 btn-google"
                                            ><span
                                                class="icon-google mr-3"
                                            ></span>
                                            Đăng Nhập Với Google</a
                                        >
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./login/js/jquery-3.3.1.min.js"></script>
        <script src="./login/js/popper.min.js"></script>
        <script src="./login/js/bootstrap.min.js"></script>
        <script src="./login/js/main.js"></script>
    </body>
</html>
