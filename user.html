<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>user infomation</title>

        <!-- Fonts -->
        <link rel="stylesheet" href="./user/assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./user/assets/css/main.css" />

        <!-- Scripts -->
        <script src="./user/assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>

        <!-- MAIN -->
        <main class="profile">
            <div class="container">
                <!-- Search bar -->
                <div class="profile-container">
                    <div class="search-bar d-none d-md-flex">
                        <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Search for item"
                            class="search-bar__input"
                        />
                        <button class="search-bar__submit">
                            <img
                                src="./user/assets/icons/search.svg"
                                alt=""
                                class="search-bar__icon icon"
                            />
                        </button>
                    </div>
                </div>

                <!-- Profile content -->
                <div class="profile-container">
                    <div class="row gy-md-3">
                        <div class="col-9 col-xl-8 col-lg-12">
                            <div class="cart-info">
                                <div class="row gy-3">
                                    <div class="col-12">
                                        <h2 class="cart-info__heading">
                                            <a href="./profile.html">
                                                <img
                                                    src="./user/assets/icons/arrow-left.svg"
                                                    alt=""
                                                    class="icon cart-info__back-arrow"
                                                />
                                            </a>
                                            Personal info
                                        </h2>

                                        <form
                                            action="./profile.html"
                                            class="form form-card"
                                        >
                                            <!-- Form row 1 -->
                                            <div class="form__row">
                                                <div class="form__group">
                                                    <label
                                                        for="full-name"
                                                        class="form__label form-card__label"
                                                    >
                                                        Name
                                                    </label>
                                                    <div
                                                        class="form__text-input"
                                                    >
                                                        <input
                                                            type="text"
                                                            name=""
                                                            id="full-name"
                                                            placeholder="Full name"
                                                            class="form__input"
                                                            required
                                                            autofocus
                                                        />
                                                        <img
                                                            src="./user/assets/icons/form-error.svg"
                                                            alt=""
                                                            class="form__input-icon-error"
                                                        />
                                                    </div>
                                                    <p class="form__error">
                                                        Please enter your full
                                                        name
                                                    </p>
                                                </div>
                                                <div class="form__group">
                                                    <label
                                                        for="email-adress"
                                                        class="form__label form-card__label"
                                                    >
                                                        Email
                                                    </label>
                                                    <div
                                                        class="form__text-input"
                                                    >
                                                        <input
                                                            type="text"
                                                            name=""
                                                            id="email-adress"
                                                            placeholder="Email address"
                                                            class="form__input"
                                                            required
                                                        />
                                                        <img
                                                            src="./user/assets/icons/form-error.svg"
                                                            alt=""
                                                            class="form__input-icon-error"
                                                        />
                                                    </div>
                                                    <p class="form__error">
                                                        Please enter a valid
                                                        email address
                                                    </p>
                                                </div>
                                            </div>

                                            <!-- Form row 2 -->
                                            <div class="form__row">
                                                <div class="form__group">
                                                    <label
                                                        for="user-name"
                                                        class="form__label form-card__label"
                                                    >
                                                        User Name
                                                    </label>
                                                    <div
                                                        class="form__text-input"
                                                    >
                                                        <input
                                                            type="text"
                                                            name=""
                                                            id="user-name"
                                                            placeholder="User name"
                                                            class="form__input"
                                                            required
                                                        />
                                                        <img
                                                            src="./user/assets/icons/form-error.svg"
                                                            alt=""
                                                            class="form__input-icon-error"
                                                        />
                                                    </div>
                                                    <p class="form__error">
                                                        Please enter a valid
                                                        user name
                                                    </p>
                                                </div>
                                                <div class="form__group">
                                                    <label
                                                        for="passowrd"
                                                        class="form__label form-card__label"
                                                    >
                                                        Password
                                                    </label>
                                                    <div
                                                        class="form__text-input"
                                                    >
                                                        <input
                                                            type="password"
                                                            name=""
                                                            id="passowrd"
                                                            placeholder="Password"
                                                            class="form__input"
                                                            required
                                                        />
                                                        <img
                                                            src="./user/assets/icons/form-error.svg"
                                                            alt=""
                                                            class="form__input-icon-error"
                                                        />
                                                    </div>
                                                    <p class="form__error">
                                                        Please enter new
                                                        password
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="form-card__bottom">
                                                <a
                                                    class="btn btn--text"
                                                    href="./profile.html"
                                                    >Cancel</a
                                                >
                                                <button
                                                    class="btn btn--primary btn--rounded"
                                                >
                                                    Save
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
