<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile | Grocery Mart</title>

        <!-- Fonts -->
        <link rel="stylesheet" href="./user/assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./user/assets/css/main.css" />

        <!-- Scripts -->
        <script src="./user/assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>

        <!-- MAIN -->
        <main class="profile">
            <div class="container">
                <!-- Search bar -->
                <div class="profile-container">
                    <div class="search-bar d-none d-md-flex">
                        <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Search for item"
                            class="search-bar__input"
                        />
                        <button class="search-bar__submit">
                            <img
                                src="./user/assets/icons/search.svg"
                                alt=""
                                class="search-bar__icon icon"
                            />
                        </button>
                    </div>
                </div>

                <!-- Profile content -->
                <div class="profile-container">
                    <div class="row gy-md-3">
                        <div class="col-9 col-xl-8 col-lg-7 col-md-12">
                            <div class="cart-info">
                                <div class="row gy-3">
                                    <!-- Account info -->
                                    <div class="col-12">
                                        <h2 class="cart-info__heading">
                                            Account info
                                        </h2>
                                        <p
                                            class="cart-info__desc profile__desc"
                                        >
                                            Addresses, contact information and
                                            password
                                        </p>
                                        <div
                                            class="row gy-md-2 row-cols-2 row-cols-lg-1"
                                        >
                                            <!-- Account info 1 -->
                                            <div class="col">
                                                <a
                                                    href="./edit-personal-info.html"
                                                >
                                                    <article
                                                        class="account-info"
                                                    >
                                                        <div
                                                            class="account-info__icon"
                                                        >
                                                            <img
                                                                src="./user/assets/icons/message.svg"
                                                                alt=""
                                                                class="icon"
                                                            />
                                                        </div>
                                                        <div>
                                                            <h3
                                                                class="account-info__title"
                                                            >
                                                                Full Name
                                                            </h3>
                                                            <p
                                                                class="account-info__desc"
                                                            >
                                                                Nguyen Anh Tu
                                                            </p>
                                                        </div>
                                                    </article>
                                                </a>
                                            </div>

                                            <!-- Account info 2 -->
                                            <div class="col">
                                                <a
                                                    href="./edit-personal-info.html"
                                                >
                                                    <article
                                                        class="account-info"
                                                    >
                                                        <div
                                                            class="account-info__icon"
                                                        >
                                                            <img
                                                                src="./user/assets/icons/calling.svg"
                                                                alt=""
                                                                class="icon"
                                                            />
                                                        </div>
                                                        <div>
                                                            <h3
                                                                class="account-info__title"
                                                            >
                                                                Email Address
                                                            </h3>
                                                            <p
                                                                class="account-info__desc"
                                                            >
                                                                abc@gmail.com
                                                            </p>
                                                        </div>
                                                    </article>
                                                </a>
                                            </div>

                                            <!-- Account info 3 -->
                                            <div class="col">
                                                <a
                                                    href="./edit-personal-info.html"
                                                >
                                                    <article
                                                        class="account-info"
                                                    >
                                                        <div
                                                            class="account-info__icon"
                                                        >
                                                            <img
                                                                src="./user/assets/icons/location.svg"
                                                                alt=""
                                                                class="icon"
                                                            />
                                                        </div>
                                                        <div>
                                                            <h3
                                                                class="account-info__title"
                                                            >
                                                                User Name
                                                            </h3>
                                                            <p
                                                                class="account-info__desc"
                                                            >
                                                                xyz
                                                            </p>
                                                        </div>
                                                    </article>
                                                </a>
                                            </div>

                                            <!-- Account info 4 -->
                                            <div class="col">
                                                <a
                                                    href="./edit-personal-info.html"
                                                >
                                                    <article
                                                        class="account-info"
                                                    >
                                                        <div
                                                            class="account-info__icon"
                                                        >
                                                            <img
                                                                src="./user/assets/icons/location.svg"
                                                                alt=""
                                                                class="icon"
                                                            />
                                                        </div>
                                                        <div>
                                                            <h3
                                                                class="account-info__title"
                                                            >
                                                                Password
                                                            </h3>
                                                            <p
                                                                class="account-info__desc"
                                                            >
                                                                ***
                                                            </p>
                                                        </div>
                                                    </article>
                                                </a>
                                            </div>

                                            <!--btn-->
                                        </div>
                                    </div>
                                </div>
                                <a href="./user.html">
                                    <div
                                        style="
                                            margin: 50px auto 0px;
                                            width: 50%;
                                        "
                                        class="btn btn--primary btn--rounded"
                                    >
                                        Edit
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
